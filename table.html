<!DOCTYPE html>
<html>
<head>
 <title>TABLE</title>
 <style>
   table {
          border: solid blue 5px;
          background:red;
          border-collapse:collapse;
         }
   th,td {
        border: solid blue 2px;
        padding: 20px;      
}
 </style>
</head>
 <body>
 <h1> Presidents </h1>
 <table>
  <tr> 
   <th> First Name </th>
   <th> Last Name </th>
  </tr>
  <tr>
   <td> George </td>
   <td> Washington </td>
  </tr>
  <tr>
   <td> Barack </td>
   <td> Obama  </td>
  </tr>
  <tr>
   <td> Harry </td>
   <td> Truman </td>
  </tr>
 </table>
 </body>
</html>
